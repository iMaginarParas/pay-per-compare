<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SDXL Generator (Pay with AVAX)</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.7.0/ethers.umd.min.js"></script>
    <style>
        :root {
            --primary: #e84142; /* Avalanche Red */
            --primary-hover: #c93637;
            --bg: #0f172a;
            --card-bg: #1e293b;
            --text: #f8fafc;
            --text-muted: #94a3b8;
            --border: #334155;
            --success: #10b981;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            display: grid;
            grid-template-columns: 350px 1fr;
            gap: 2rem;
        }

        /* Controls Section */
        .controls {
            background-color: var(--card-bg);
            padding: 1.5rem;
            border-radius: 12px;
            border: 1px solid var(--border);
            height: fit-content;
        }

        /* Header with Wallet Connect */
        .header-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        h1 {
            font-size: 1.2rem;
            color: var(--text);
            font-weight: 700;
            margin: 0;
        }

        .wallet-btn {
            background-color: var(--card-bg);
            border: 1px solid var(--primary);
            color: var(--primary);
            padding: 0.5rem 1rem;
            font-size: 0.8rem;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.2s;
            white-space: nowrap;
        }

        .wallet-btn:hover {
            background-color: var(--primary);
            color: white;
        }

        .wallet-btn.connected {
            background-color: #10b98120;
            border-color: var(--success);
            color: var(--success);
        }

        .form-group {
            margin-bottom: 1.25rem;
        }

        label {
            display: block;
            font-size: 0.875rem;
            color: var(--text-muted);
            margin-bottom: 0.5rem;
        }

        textarea, input, select {
            width: 100%;
            background-color: var(--bg);
            border: 1px solid var(--border);
            color: var(--text);
            padding: 0.75rem;
            border-radius: 6px;
            font-size: 0.9rem;
            transition: border-color 0.2s;
        }

        textarea:focus, input:focus, select:focus {
            outline: none;
            border-color: var(--primary);
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        .row {
            display: flex;
            gap: 1rem;
        }

        .col {
            flex: 1;
        }

        /* Main Action Button */
        .generate-btn {
            width: 100%;
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 1rem;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0.5rem;
        }

        .generate-btn:hover {
            background-color: var(--primary-hover);
        }

        .generate-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            background-color: var(--border);
        }

        .cost-badge {
            display: block;
            text-align: center;
            margin-top: 0.5rem;
            font-size: 0.8rem;
            color: var(--text-muted);
        }

        /* Results Section */
        .results {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1rem;
        }

        .image-card {
            background-color: var(--card-bg);
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid var(--border);
            aspect-ratio: 1;
            position: relative;
        }

        .image-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            transition: transform 0.3s ease;
        }
        
        .image-card:hover img {
            transform: scale(1.05);
        }

        .status-msg {
            text-align: center;
            padding: 2rem;
            color: var(--text-muted);
            border: 2px dashed var(--border);
            border-radius: 12px;
        }

        /* Loading Spinner */
        .spinner {
            width: 20px;
            height: 20px;
            border: 3px solid #ffffff3d;
            border-top: 3px solid #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            display: none;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="controls">
            <div class="header-row">
                <h1>SDXL Generator</h1>
                <button id="connectWalletBtn" class="wallet-btn" onclick="connectWallet()">Connect Wallet</button>
            </div>
            
            <div class="form-group">
                <label for="prompt">Prompt *</label>
                <textarea id="prompt" placeholder="A futuristic city with neon lights..." required></textarea>
            </div>

            <div class="form-group">
                <label for="negative_prompt">Negative Prompt</label>
                <textarea id="negative_prompt" placeholder="blurry, bad quality..." style="min-height: 60px;"></textarea>
            </div>

            <div class="row">
                <div class="col form-group">
                    <label>Width</label>
                    <select id="width">
                        <option value="1024">1024</option>
                        <option value="768" selected>768</option>
                        <option value="512">512</option>
                    </select>
                </div>
                <div class="col form-group">
                    <label>Height</label>
                    <select id="height">
                        <option value="1024">1024</option>
                        <option value="768" selected>768</option>
                        <option value="512">512</option>
                    </select>
                </div>
            </div>

            <div class="row">
                <div class="col form-group">
                    <label>Steps</label>
                    <input type="number" id="steps" value="25" min="1" max="50">
                </div>
            </div>

            <button id="generateBtn" class="generate-btn" onclick="handlePaymentAndGeneration()">
                <div class="spinner" id="btnSpinner"></div>
                <span id="btnText">Pay & Generate</span>
            </button>
            <span class="cost-badge" id="costDisplay">Cost: 0.05 AVAX (Fuji Testnet)</span>
            
            <div id="errorMsg" style="color: #ef4444; margin-top: 1rem; font-size: 0.9rem; display: none;"></div>
        </div>

        <div class="results">
            <div id="gallery" class="gallery"></div>
            <div id="placeholder" class="status-msg">
                Connect your wallet and pay 0.05 AVAX to generate.
            </div>
        </div>
    </div>

    <script>
        const API_BASE = "http://127.0.0.1:8000";
        let provider, signer, userAddress;
        let paymentConfig = {
            required_amount: 0.05,
            address: "", // Will be fetched from API
            currency: "AVAX"
        };

        // Avalanche Fuji Testnet Params
        const FUJI_CHAIN_ID = '0xa869'; // 43113
        const FUJI_CONFIG = {
            chainId: FUJI_CHAIN_ID,
            chainName: 'Avalanche Fuji Testnet',
            nativeCurrency: { name: 'Avalanche', symbol: 'AVAX', decimals: 18 },
            rpcUrls: ['https://api.avax-test.network/ext/bc/C/rpc'],
            blockExplorerUrls: ['https://testnet.snowtrace.io/']
        };

        // Initialize: Fetch Payment Config from Backend
        window.onload = async () => {
            try {
                const res = await fetch(`${API_BASE}/`);
                const data = await res.json();
                if(data.payment_info) {
                    paymentConfig = data.payment_info;
                    console.log("Payment Config Loaded:", paymentConfig);
                }
            } catch (err) {
                console.error("Failed to connect to backend", err);
                document.getElementById('errorMsg').innerText = "Backend is offline.";
                document.getElementById('errorMsg').style.display = 'block';
            }
        };

        async function connectWallet() {
            if (!window.ethereum) {
                alert("MetaMask is not installed!");
                return;
            }

            try {
                // Request Access
                provider = new ethers.BrowserProvider(window.ethereum);
                signer = await provider.getSigner();
                userAddress = await signer.getAddress();

                // Update UI
                const btn = document.getElementById('connectWalletBtn');
                btn.textContent = userAddress.slice(0, 6) + "..." + userAddress.slice(-4);
                btn.classList.add('connected');
                document.getElementById('placeholder').textContent = "Ready to generate.";

                // Check Network
                await checkAndSwitchNetwork();

            } catch (error) {
                console.error(error);
                alert("Failed to connect wallet.");
            }
        }

        async function checkAndSwitchNetwork() {
            const network = await provider.getNetwork();
            // Ethers v6 returns chainId as BigInt
            if (network.chainId !== 43113n) { 
                try {
                    await window.ethereum.request({
                        method: 'wallet_switchEthereumChain',
                        params: [{ chainId: FUJI_CHAIN_ID }],
                    });
                } catch (switchError) {
                    // This error code indicates that the chain has not been added to MetaMask.
                    if (switchError.code === 4902) {
                        await window.ethereum.request({
                            method: 'wallet_addEthereumChain',
                            params: [FUJI_CONFIG],
                        });
                    }
                }
            }
        }

        async function handlePaymentAndGeneration() {
            if (!userAddress) {
                await connectWallet();
                if(!userAddress) return;
            }

            const prompt = document.getElementById('prompt').value.trim();
            if (!prompt) {
                alert("Please enter a prompt.");
                return;
            }

            // UI Loading State
            const btn = document.getElementById('generateBtn');
            const btnText = document.getElementById('btnText');
            const spinner = document.getElementById('btnSpinner');
            const errorMsg = document.getElementById('errorMsg');
            const placeholder = document.getElementById('placeholder');
            
            errorMsg.style.display = 'none';
            btn.disabled = true;
            spinner.style.display = 'block';
            
            try {
                // 1. PAYMENT PHASE
                btnText.textContent = "Confirm in Wallet...";
                
                // Ensure on Fuji
                await checkAndSwitchNetwork();

                // Send Transaction
                const tx = await signer.sendTransaction({
                    to: paymentConfig.address,
                    value: ethers.parseEther(paymentConfig.required_amount.toString())
                });

                btnText.textContent = "Verifying Payment...";
                placeholder.textContent = "Payment sent! Waiting for block confirmation...";
                
                // Wait for 1 block confirmation to ensure backend can see it
                const receipt = await tx.wait(1);
                const txHash = receipt.hash;
                console.log("Transaction confirmed:", txHash);

                // 2. GENERATION PHASE
                btnText.textContent = "Generating...";
                placeholder.textContent = "Payment Verified. Creating Image...";

                await generateImageAPI(txHash);

            } catch (err) {
                console.error(err);
                errorMsg.textContent = "Error: " + (err.shortMessage || err.message);
                errorMsg.style.display = 'block';
                btnText.textContent = "Pay & Generate";
                placeholder.textContent = "Process failed.";
            } finally {
                btn.disabled = false;
                spinner.style.display = 'none';
                if(btnText.textContent === "Generating...") {
                    btnText.textContent = "Pay & Generate";
                }
            }
        }

        async function generateImageAPI(txHash) {
            const prompt = document.getElementById('prompt').value.trim();
            const negativePrompt = document.getElementById('negative_prompt').value.trim();
            const width = parseInt(document.getElementById('width').value);
            const height = parseInt(document.getElementById('height').value);
            const steps = parseInt(document.getElementById('steps').value);
            
            const payload = {
                prompt,
                negative_prompt: negativePrompt || null,
                width,
                height,
                num_inference_steps: steps,
                refine: "expert_ensemble_refiner",
                apply_watermark: false,
                num_outputs: 1
            };

            const response = await fetch(`${API_BASE}/generate`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-Payment-Tx': txHash // <-- SEND HASH HERE
                },
                body: JSON.stringify(payload)
            });

            if (!response.ok) {
                const errData = await response.json();
                throw new Error(errData.detail || "Generation API failed");
            }

            const data = await response.json();
            const gallery = document.getElementById('gallery');
            const placeholder = document.getElementById('placeholder');
            
            placeholder.style.display = 'none';
            document.getElementById('btnText').textContent = "Pay & Generate";

            data.image_urls.forEach(url => {
                const imgCard = document.createElement('div');
                imgCard.className = 'image-card';
                const img = document.createElement('img');
                img.src = url;
                const link = document.createElement('a');
                link.href = url;
                link.target = "_blank";
                link.appendChild(img);
                imgCard.appendChild(link);
                gallery.prepend(imgCard); // Add new images to top
            });
        }
    </script>
</body>
</html>
