<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Model AI Generator (USDC)</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.7.0/ethers.umd.min.js"></script>
    <style>
        :root {
            --primary: #2775ca; /* USDC Blue */
            --primary-hover: #2061a8;
            --bg: #0f172a;
            --card-bg: #1e293b;
            --text: #f8fafc;
            --text-muted: #94a3b8;
            --border: #334155;
            --success: #10b981;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            background-color: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            display: grid;
            grid-template-columns: 350px 1fr;
            gap: 2rem;
        }

        /* Controls Section */
        .controls {
            background-color: var(--card-bg);
            padding: 1.5rem;
            border-radius: 12px;
            border: 1px solid var(--border);
            height: fit-content;
        }

        .header-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        h1 {
            font-size: 1.2rem;
            color: var(--text);
            font-weight: 700;
            margin: 0;
        }

        .wallet-btn {
            background-color: var(--card-bg);
            border: 1px solid var(--primary);
            color: var(--primary);
            padding: 0.5rem 1rem;
            font-size: 0.8rem;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.2s;
            white-space: nowrap;
        }

        .wallet-btn:hover {
            background-color: var(--primary);
            color: white;
        }

        .wallet-btn.connected {
            background-color: #2775ca20;
            border-color: var(--primary);
            color: var(--primary);
        }

        .form-group {
            margin-bottom: 1.25rem;
        }

        label {
            display: block;
            font-size: 0.875rem;
            color: var(--text-muted);
            margin-bottom: 0.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .price-tag {
            background: var(--primary);
            color: white;
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        textarea, input, select {
            width: 100%;
            background-color: var(--bg);
            border: 1px solid var(--border);
            color: var(--text);
            padding: 0.75rem;
            border-radius: 6px;
            font-size: 0.9rem;
            transition: border-color 0.2s;
        }

        textarea:focus, input:focus, select:focus {
            outline: none;
            border-color: var(--primary);
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        .row {
            display: flex;
            gap: 1rem;
        }

        .col {
            flex: 1;
        }

        .generate-btn {
            width: 100%;
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 1rem;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0.5rem;
        }

        .generate-btn:hover {
            background-color: var(--primary-hover);
        }

        .generate-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            background-color: var(--border);
        }

        .cost-badge {
            display: block;
            text-align: center;
            margin-top: 0.5rem;
            font-size: 0.8rem;
            color: var(--text-muted);
        }

        /* Results Section */
        .results {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1rem;
        }

        .image-card {
            background-color: var(--card-bg);
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid var(--border);
            position: relative;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .image-card img {
            width: 100%;
            height: auto;
            display: block;
            transition: transform 0.3s ease;
        }
        
        .image-card .meta {
            padding: 10px;
            font-size: 0.8rem;
            color: var(--text-muted);
            border-top: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
        }

        .status-msg {
            text-align: center;
            padding: 2rem;
            color: var(--text-muted);
            border: 2px dashed var(--border);
            border-radius: 12px;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 3px solid #ffffff3d;
            border-top: 3px solid #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            display: none;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        #errorMsg {
            color: #ef4444; 
            margin-top: 1rem; 
            font-size: 0.9rem; 
            display: none;
            background: rgba(239, 68, 68, 0.1);
            padding: 0.5rem;
            border-radius: 6px;
            border: 1px solid rgba(239, 68, 68, 0.2);
        }

        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="controls">
            <div class="header-row">
                <h1>GenAI Hub</h1>
                <button id="connectWalletBtn" class="wallet-btn" onclick="connectWallet()">Connect Wallet</button>
            </div>
            
            <div class="form-group">
                <label for="modelSelect">
                    Model 
                    <span id="priceBadge" class="price-tag">Loading...</span>
                </label>
                <select id="modelSelect" onchange="updateSelectedModel()">
                    <option value="" disabled selected>Loading available models...</option>
                </select>
            </div>

            <div class="form-group">
                <label for="prompt">Prompt *</label>
                <textarea id="prompt" placeholder="A futuristic city with neon lights..." required></textarea>
            </div>

            <div class="form-group">
                <label for="negative_prompt">Negative Prompt</label>
                <textarea id="negative_prompt" placeholder="blurry, bad quality..." style="min-height: 60px;"></textarea>
            </div>

            <div class="row">
                <div class="col form-group">
                    <label>Width</label>
                    <select id="width">
                        <option value="1024">1024</option>
                        <option value="768" selected>768</option>
                        <option value="512">512</option>
                    </select>
                </div>
                <div class="col form-group">
                    <label>Height</label>
                    <select id="height">
                        <option value="1024">1024</option>
                        <option value="768" selected>768</option>
                        <option value="512">512</option>
                    </select>
                </div>
            </div>

            <button id="generateBtn" class="generate-btn" onclick="handlePaymentAndGeneration()">
                <div class="spinner" id="btnSpinner"></div>
                <span id="btnText">Pay & Generate</span>
            </button>
            <span class="cost-badge" id="costDisplay">Connect Wallet to Begin</span>
            
            <div id="errorMsg"></div>
        </div>

        <div class="results">
            <div id="gallery" class="gallery"></div>
            <div id="placeholder" class="status-msg">
                Select a model and connect wallet to generate.
            </div>
        </div>
    </div>

    <script>
        // Update this URL if your backend is deployed elsewhere
        const API_BASE = "https://pay-per-compare-production.up.railway.app"; 
        
        let provider, signer, userAddress;
        
        // Configuration loaded from backend
        let systemConfig = {
            contract: "", 
            receiver: ""
        };

        // Cache for model data (id -> {cost_usd, identifier})
        let modelCache = {}; 
        let currentModelCostUSD = 0;

        // Standard ERC-20 ABI (Transfer only)
        const ERC20_ABI = [
            "function transfer(address to, uint256 amount) returns (bool)",
            "function decimals() view returns (uint8)"
        ];

        // Avalanche Fuji Testnet
        const FUJI_CHAIN_ID = '0xa869'; // 43113
        const FUJI_CONFIG = {
            chainId: FUJI_CHAIN_ID,
            chainName: 'Avalanche Fuji Testnet',
            nativeCurrency: { name: 'Avalanche', symbol: 'AVAX', decimals: 18 },
            rpcUrls: ['https://api.avax-test.network/ext/bc/C/rpc'],
            blockExplorerUrls: ['https://testnet.snowtrace.io/']
        };

        // --- Initialization ---
        window.onload = async () => {
            await Promise.all([
                fetchConfig(),
                fetchModels()
            ]);
        };

        async function fetchConfig() {
            try {
                const res = await fetch(`${API_BASE}/`);
                const data = await res.json();
                if(data.payment_info) {
                    systemConfig.contract = data.payment_info.contract;
                    systemConfig.receiver = data.payment_info.receiver;
                }
            } catch (err) {
                console.error("Config load failed", err);
                showError("Backend is offline.");
            }
        }

        async function fetchModels() {
            try {
                const res = await fetch(`${API_BASE}/models`);
                const data = await res.json();
                modelCache = data.available_models;
                
                const select = document.getElementById('modelSelect');
                select.innerHTML = ""; // Clear loading state

                // Populate Dropdown
                Object.keys(modelCache).forEach(key => {
                    const opt = document.createElement('option');
                    opt.value = key;
                    opt.text = key;
                    // Pre-select SDXL if available
                    if(key === 'sdxl') opt.selected = true;
                    select.appendChild(opt);
                });

                // Trigger update to set initial price
                updateSelectedModel();

            } catch (err) {
                console.error("Model fetch failed", err);
                document.getElementById('modelSelect').innerHTML = '<option>Error loading models</option>';
            }
        }

        function updateSelectedModel() {
            const select = document.getElementById('modelSelect');
            const modelKey = select.value;
            
            if (modelCache[modelKey]) {
                currentModelCostUSD = modelCache[modelKey].cost_usd;
                
                // Update Badge
                document.getElementById('priceBadge').textContent = `$${currentModelCostUSD}`;
                
                // Update Info Text
                updateStatusText();
            }
        }

        function updateStatusText() {
            const display = document.getElementById('costDisplay');
            const placeholder = document.getElementById('placeholder');
            
            if (userAddress) {
                display.textContent = `Cost: $${currentModelCostUSD} (Paid in USDC)`;
                placeholder.textContent = `Ready to generate with ${document.getElementById('modelSelect').value}`;
            } else {
                display.textContent = `Cost: $${currentModelCostUSD} - Connect Wallet`;
            }
        }

        function showError(msg) {
            const el = document.getElementById('errorMsg');
            el.textContent = msg;
            el.style.display = 'block';
        }

        // --- Wallet Logic ---
        async function connectWallet() {
            if (!window.ethereum) {
                alert("MetaMask is not installed!");
                return;
            }

            try {
                provider = new ethers.BrowserProvider(window.ethereum);
                signer = await provider.getSigner();
                userAddress = await signer.getAddress();

                const btn = document.getElementById('connectWalletBtn');
                btn.textContent = userAddress.slice(0, 6) + "..." + userAddress.slice(-4);
                btn.classList.add('connected');
                
                updateStatusText();
                await checkAndSwitchNetwork();

            } catch (error) {
                console.error(error);
                alert("Failed to connect wallet.");
            }
        }

        async function checkAndSwitchNetwork() {
            const network = await provider.getNetwork();
            if (network.chainId !== 43113n) { // Fuji Chain ID
                try {
                    await window.ethereum.request({
                        method: 'wallet_switchEthereumChain',
                        params: [{ chainId: FUJI_CHAIN_ID }],
                    });
                } catch (switchError) {
                    if (switchError.code === 4902) {
                        await window.ethereum.request({
                            method: 'wallet_addEthereumChain',
                            params: [FUJI_CONFIG],
                        });
                    }
                }
            }
        }

        // --- Core Logic ---
        async function handlePaymentAndGeneration() {
            if (!userAddress) {
                await connectWallet();
                if(!userAddress) return;
            }

            const prompt = document.getElementById('prompt').value.trim();
            const model = document.getElementById('modelSelect').value;

            if (!prompt) { alert("Please enter a prompt."); return; }
            if (!model) { alert("Please select a model."); return; }

            // UI Loading State
            const btn = document.getElementById('generateBtn');
            const btnText = document.getElementById('btnText');
            const spinner = document.getElementById('btnSpinner');
            const errorMsg = document.getElementById('errorMsg');
            
            errorMsg.style.display = 'none';
            btn.disabled = true;
            spinner.style.display = 'block';
            
            try {
                // 1. PAYMENT PHASE
                btnText.textContent = "Processing USDC...";
                await checkAndSwitchNetwork();

                if(!systemConfig.contract) throw new Error("Payment config missing.");

                const usdcContract = new ethers.Contract(systemConfig.contract, ERC20_ABI, signer);

                // Calculate Amount: USD Cost * 10^6 (USDC Decimals)
                // e.g. 0.03 * 1000000 = 30000
                const amountUnits = Math.round(currentModelCostUSD * 1000000);
                
                console.log(`Sending ${amountUnits} USDC units for model ${model} ($${currentModelCostUSD})`);

                const tx = await usdcContract.transfer(systemConfig.receiver, amountUnits);

                btnText.textContent = "Verifying On-Chain...";
                
                // Wait for 1 confirmation
                const receipt = await tx.wait(1);
                const txHash = receipt.hash;
                console.log("Transaction confirmed:", txHash);

                // 2. GENERATION PHASE
                btnText.textContent = "Generating...";
                await generateImageAPI(txHash, model);

            } catch (err) {
                console.error(err);
                
                let msg = err.message || "Unknown error";
                if (msg.includes("rejected")) msg = "Transaction rejected by user.";
                else if (msg.includes("insufficient funds")) msg = "Insufficient AVAX or USDC.";
                else if (msg.includes("402")) msg = "Payment verification failed.";
                
                showError(msg);
                btnText.textContent = "Pay & Generate";
            } finally {
                btn.disabled = false;
                spinner.style.display = 'none';
                if(btnText.textContent === "Generating...") {
                    btnText.textContent = "Pay & Generate";
                }
            }
        }

        async function generateImageAPI(txHash, model) {
            const prompt = document.getElementById('prompt').value.trim();
            const negativePrompt = document.getElementById('negative_prompt').value.trim();
            const width = parseInt(document.getElementById('width').value);
            const height = parseInt(document.getElementById('height').value);
            
            const payload = {
                prompt,
                model: model, // Send selected model
                negative_prompt: negativePrompt || null,
                width,
                height
            };

            const response = await fetch(`${API_BASE}/generate`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-Payment-Tx': txHash
                },
                body: JSON.stringify(payload)
            });

            if (!response.ok) {
                const errData = await response.json();
                throw new Error(errData.detail || "Generation API failed");
            }

            const data = await response.json();
            const gallery = document.getElementById('gallery');
            const placeholder = document.getElementById('placeholder');
            
            placeholder.style.display = 'none';
            document.getElementById('btnText').textContent = "Pay & Generate";

            data.image_urls.forEach(url => {
                const imgCard = document.createElement('div');
                imgCard.className = 'image-card';
                
                imgCard.innerHTML = `
                    <a href="${url}" target="_blank">
                        <img src="${url}" alt="${prompt}" loading="lazy">
                    </a>
                    <div class="meta">
                        <span>${data.model_used}</span>
                        <span>$${data.cost_usd}</span>
                    </div>
                `;
                
                gallery.prepend(imgCard);
            });
        }
    </script>
</body>
</html>
